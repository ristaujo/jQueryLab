<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700|Rubik:700" rel="stylesheet">  <title>Document</title>
</head>
<body>
  <h1>Table Finder</h1>
  <h4>Pick your table now</h4>
  <section id="table-container">
    <ul>
      <li><span class="dot available"><h5>1</h5></span></li>
      <li><span class="dot reserved"><h5>2</h5></span></li>
      <li><span class="dot available"><h5>3</h5></span></li>
      <li><span class="dot available"><h5>4</h5></span></li>
      <li><span class="dot available"><h5>5</h5></span></li>
      <li><span class="dot reserved"><h5>6</h5></span></li>
      <li><span class="dot available"><h5>7</h5></span></li>
      <li><span class="dot available"><h5>8</h5></span></li>
      <li><span class="dot available"><h5>9</h5></span></li>
    </ul>
  </section>

  <section id="form">
    <button type="button" id="cancel-button">X</button>
    <h3>New Reservation</h3>
    <h4>Table Number:</h4>
    <input type="text" placeholder="Name">
    <input type="text" placeholder="Phone Number">
    <input type="text" placeholder="Party Size">
    <button type="button" id="submit-button"> Submit</button>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
